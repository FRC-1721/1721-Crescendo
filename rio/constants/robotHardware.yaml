# There are four swerve modules that make up a drivetrain
swerve:
  modules:
    frontLeft:
      CANSteerID: 2 # Configured 1/19 by Keegan
      CANDriveID: 1 # Configured 1/19 by Keegan
      Pose: [-1, 1] # Configured Never by Nobody

    frontRight:
      CANSteerID: 99 # 6 Configured 1/19 by Keegan
      CANDriveID: 98 # 5 Configured 1/19 by Keegan
      Pose: [1, 1] # Configured Never by Nobody
    
    rearLeft:
      CANSteerID: 4 # Configured 1/19 by Keegan
      CANDriveID: 3 # Configured 1/19 by Keegan
      Pose: [-1, -1] # Configured Never by Nobody
    
    rearRight:
      CANSteerID: 8 # Configured 1/19 by Keegan
      CANDriveID: 7 # Configured 1/19 by Keegan
      Pose: [1, -1] # Configured Never by Nobody
  # General constants all modules share

  kDrivingP: 0          # Configured Never by Nobody
  kDrivingI: 0          # Configured Never by Nobody
  kDrivingD: 0          # Configured Never by Nobody
  kDrivingFF: 0         # Configured Never by Nobody
  kDrivingMinOutput: -1 # Configured Never by Nobody
  kDrivingMaxOutput: 1  # Configured Never by Nobody

  kTurningP: 2.65       # Updated 1/20 by Keegan
  kTurningI: 0.012      # Updated 1/20 by Keegan
  kTurningD: 1.5        # Updated 1/20 by Keegan
  kTurningFF: 0         # Configured Never by Nobody
  kTurningMinOutput: -1 # Configured Never by Nobody
  kTurningMaxOutput: 1  # Configured Never by Nobody

  # These are important translation factors to convert native units to m/s, do not leave at 1!
  drivePosConversionFactor: 1 # Drive motor conversion factor (position)
  driveVelConversionFactor: 1 # Drive motor conversion factor (velocity)
  steerPosConversionFactor: 1 # Drive motor conversion factor (position)
  steerVelConversionFactor: 1 # Drive motor conversion factor (velocity)

  kWheelDiameterMeters: 0.09525 # Configured 1/17 by Keegan

  # Swerve PID
  minimumPIDInput: 5 # Configured Jan 16 by Joe

  kDrivingMotorCurrentLimit: 150 # Configured Never by Nobody
